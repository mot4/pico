<ion-header>

  <ion-navbar>
    <ion-title>{{title | date:'y'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let record of records | unique:'month'" (click)="goToDaysPage(record.time)">
      {{ record.time | date:'MMMM' }}
    </button>
  </ion-list>

</ion-content>
