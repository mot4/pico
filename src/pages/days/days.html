<ion-header>

  <ion-navbar>
    <ion-title>{{title | date:'MMMM'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let record of records | unique:'day'" (click)="goToRecordPage(record.time)">
      {{ record.time | date:'d' }}
    </button>
  </ion-list>

</ion-content>
