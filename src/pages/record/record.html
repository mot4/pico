<ion-header>

  <ion-navbar>
    <ion-title>{{title | date:'d MMMM'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="records" [approxItemHeight]="'45px'">
    <ion-item-sliding *virtualItem="let record">
      <ion-item>
        <ion-icon name="{{getNameForType(record.type)}}" item-left></ion-icon>
        {{record.time | amDateFormat:'HH:mm:ss'}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteRecord(record)">
          <ion-icon name="trash" class="no-text"></ion-icon>
        </button>
        <button ion-button color="light" (click)="datePicker.open()">
          <ion-icon name="create" class="no-text"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item no-lines hidden="true">
        <ion-datetime #datePicker text-center (ionChange)="dateChanged(record, $event)" [(ngModel)]="record.datePickerModel" pickerFormat="YY DDD D MMM HH:mm:ss"></ion-datetime>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
