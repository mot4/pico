<ion-header>

  <ion-navbar>
    <ion-title>Years</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let record of records | unique:'year'" (click)="goToMonthsPage(record.time)">
      {{ record.time | date:'y' }}
    </button>
  </ion-list>

</ion-content>
